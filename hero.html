<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hero — Cusmaan Binu Cafaan Secondary School</title>
<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
<style>
  :root{
    --primary:#114f7a;
    --primary-700:#0d3b60;
    --accent:#2e8b57;
    --accent-700:#216845;
    --ink:#e6f1ff;
    --muted:rgba(226,239,255,.8);
    --ring:rgba(255,255,255,.22);
    --shadow:0 14px 40px rgba(0,0,0,.35);
    --radius:16px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
    background:#081627; color:var(--ink);
  }
  .container{max-width:1200px; margin:0 auto; padding:0 22px}

  /* === HERO === */
  .hero{
    position:relative;
    min-height:96vh;
    display:grid;
    align-items:center;
    overflow:hidden;
    isolation:isolate;
  }

  /* Background layers: image + gradient + soft orbs */
  .hero::before{
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(1200px 600px at 80% 10%, rgba(46,139,87,.22), transparent 60%),
      radial-gradient(1000px 700px at 10% 90%, rgba(17,79,122,.28), transparent 60%),
      linear-gradient(to bottom, rgba(3,18,33,.65), rgba(3,18,33,.8)),
      url("Images/school-campus.jpg");
    background-size:cover;
    background-position:center;
    filter:contrast(1.06) saturate(1.02);
    z-index:-2;
    transform:scale(1.02);
  }
  /* subtle vignette */
  .hero::after{
    content:"";
    position:absolute; inset:0;
    background:radial-gradient(1200px 600px at 50% 100%, rgba(0,0,0,.25), transparent 55%),
               radial-gradient(1600px 800px at -10% -10%, rgba(0,0,0,.15), transparent 55%);
    pointer-events:none; z-index:-1;
  }

  .hero .content{
    text-align:center;
    padding:clamp(18px, 5vw, 56px) 0;
    animation:fadeUp .6s ease-out both;
  }

  .kicker{
    display:inline-block;
    padding:6px 10px;
    border-radius:999px;
    font-size:.9rem; font-weight:700; letter-spacing:.25px;
    color:#dff7ea;
    background:linear-gradient(135deg, rgba(46,139,87,.22), rgba(46,139,87,.35));
    border:1px solid rgba(255,255,255,.15);
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
  }

  h1{
    font-family:'Chewy','Comic Sans MS',cursive,sans-serif;
    font-size:clamp(40px, 6vw, 68px);
    line-height:1.05;
    margin:12px 0 12px;
    letter-spacing:.3px;
    color:#ffffff;
    text-shadow:0 2px 8px rgba(0,0,0,.45);
  }

  .lead{
    font-family: 'Georgia','Times New Roman',serif;
    font-size:clamp(20px, 2.6vw, 28px);
    color:var(--muted);
    max-width:60ch;
    margin:0 auto 18px;
  }

  /* CTAs */
  .cta{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:6px}
  .btn{
    display:inline-flex; align-items:center; gap:10px;
    padding:14px 26px; border-radius:999px; font-weight:800; letter-spacing:.2px;
    text-decoration:none; user-select:none;
    border:1px solid var(--ring); transition:transform .15s ease, box-shadow .2s ease, background-color .15s ease, border-color .15s ease;
    box-shadow:0 10px 28px rgba(0,0,0,.28);
    color:#fff;
  }
  .btn .icon{width:18px; height:18px; flex:0 0 18px}
  .btn:focus-visible{outline:3px solid rgba(255,255,255,.6); outline-offset:2px}

  .btn.primary{
    background:linear-gradient(135deg, var(--accent) 0%, #3aa16f 100%);
    border-color:transparent;
    box-shadow:0 14px 36px rgba(46,139,87,.5), inset 0 0 0 1px rgba(255,255,255,.12);
  }
  .btn.primary:hover{transform:translateY(-1px); box-shadow:0 16px 44px rgba(46,139,87,.6)}

  .btn.secondary{
    background:rgba(255,255,255,.12);
    border-color:rgba(255,255,255,.35);
    color:#f8fbff;
    backdrop-filter:saturate(140%) blur(6px);
  }
  .btn.secondary:hover{background:rgba(255,255,255,.2)}

  .tagline{
    margin-top:14px; font-size:.98rem; color:rgba(233,244,255,.9)
  }

  /* Scroll hint (optional) */
  .scroll{
    position:absolute; left:50%; bottom:20px; transform:translateX(-50%);
    background:transparent; border:0; color:#cfe6ff; cursor:pointer;
    opacity:.8;
  }
  .scroll svg{width:22px; height:22px; animation:bounce 1.6s infinite}
  .scroll:focus-visible{outline:2px dashed #cfe6ff; outline-offset:4px}

  @keyframes fadeUp{
    from{opacity:0; transform:translateY(8px)}
    to{opacity:1; transform:translateY(0)}
  }
  @keyframes bounce{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(6px)}
  }
</style>
</head>
<body>

  <section class="hero" role="region" aria-label="School hero">
    <div class="content">
      <p class="lead">
        A calm, focused place to learn and grow—strong minds,<br>
        strong values.
      </p>
      <div class="cta">
        <a class="btn primary" href="#/enroll">Enroll Now</a>
        <a class="btn" href="#/academics/curriculum">Explore Curriculum</a>
      </div>
    </div>
  </section>

</body>
</html>
