<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cusmaan Binu Cafaan Secondary School</title>
<meta name="description" content="Cusmaan Binu Cafaan Secondary School — Today a reader, tomorrow a leader." />

<style>
  :root{
    --primary:#114f7a;      /* logo navy */
    --accent:#2e8b57;       /* logo green */
    --paper:#f6f8fb;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    background:var(--paper);
    color:#0f172a;
    line-height:1.6;
  }

  /* ===== Minimal Hero ===== */
  .hero{
    position:relative;
    min-height:92vh;
    display:grid;
    place-items:center;
    text-align:center;
    overflow:hidden;
    background:#0b2239; /* fallback */
  }
  .hero::before{
    content:"";
    position:absolute; inset:0;
    background-image:
      linear-gradient(to bottom, rgba(3,18,33,.68), rgba(3,18,33,.68)),
      url("Images/school-campus.jpg"); /* <- replace if needed */
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    filter:contrast(1.05) saturate(1.02);
    transform:scale(1.02);
  }

  .content{
    position:relative; z-index:2; color:#fff;
    padding:clamp(16px, 4vw, 40px);
    max-width:820px;
  }

  h1{
    margin:0 0 .6rem 0;
    font-size:clamp(32px, 5vw, 56px);
    line-height:1.08;
    font-weight:750;
    letter-spacing:.2px;
    text-shadow:0 2px 6px rgba(0,0,0,.35);
  }

  .lead{
    margin:0 auto 1.25rem;
    max-width:62ch;
    font-size:clamp(16px, 1.6vw, 20px);
    color:rgba(255,255,255,.92);
  }

  .cta{
    display:inline-flex;
    gap:0;
  }

  .btn{
    display:inline-flex; align-items:center; justify-content:center;
    padding:14px 24px;
    border-radius:999px;
    font-weight:700; text-decoration:none; color:#fff;
    background:var(--accent);
    border:1px solid rgba(255,255,255,.18);
    box-shadow:0 10px 28px rgba(46,139,87,.45);
    transition:transform .15s ease, box-shadow .2s ease, background-color .15s ease;
  }
  .btn:hover{ transform:translateY(-1px); box-shadow:0 14px 36px rgba(46,139,87,.55); }

  .tagline{
    margin-top:14px;
    font-size:.95rem;
    color:rgba(255,255,255,.82);
  }

  @media (max-width:480px){
    .hero{min-height:86vh}
  }
</style>
</head>
<body>

<section class="hero" role="region" aria-label="School hero">
  <div class="content">
    <h1>Where discipline meets opportunity</h1>
    <p class="lead">A calm, focused place to learn and grow—strong minds, strong values.</p>

    <div class="cta">
      <a class="btn" href="#admissions">Enroll Now</a>
    </div>

    <p class="tagline">Today a reader, tomorrow a leader.</p>
  </div>
</section>

</body>
</html>
