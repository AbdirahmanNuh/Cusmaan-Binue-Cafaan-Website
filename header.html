<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cusman Binu Cafan Secondary School</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>
</head>
<body class="font-sans antialiased">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        
        <!-- Logo + Name -->
        <div class="flex items-center space-x-3">
          <img src="logo.png" alt="School Logo" class="h-14 w-14 object-contain">
          <span class="font-bold text-xl text-blue-900">Cusman Binu Cafan Secondary School</span>
        </div>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-8 font-medium text-gray-700">
          <a href="#about" class="hover:text-blue-700 transition">About Us</a>
          <a href="#principal" class="hover:text-blue-700 transition">Principal</a>
          <a href="#curriculum" class="hover:text-blue-700 transition">Curriculum</a>
          <a href="#admissions" class="hover:text-blue-700 transition">Admissions</a>
          <a href="#timetable" class="hover:text-blue-700 transition">Time Table</a>
          <a href="#calendar" class="hover:text-blue-700 transition">Calendar</a>
          <a href="#events" class="hover:text-blue-700 transition">Events</a>
          <a href="#careers" class="hover:text-blue-700 transition">Careers</a>
          <a href="#gallery" class="hover:text-blue-700 transition">Gallery</a>
          <a href="#contact" class="hover:text-blue-700 transition">Contact</a>
        </nav>

        <!-- Enroll Now Button -->
        <div class="hidden md:block">
          <a href="#enroll" class="px-5 py-2 bg-blue-900 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
            Enroll Now
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="mobile-menu-toggle" class="text-gray-700 text-3xl focus:outline-none">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Drawer -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t shadow-lg">
      <nav class="flex flex-col px-6 py-4 space-y-3 font-medium">
        <a href="#about" class="hover:text-blue-700">About Us</a>
        <a href="#principal" class="hover:text-blue-700">Principal</a>
        <a href="#curriculum" class="hover:text-blue-700">Curriculum</a>
        <a href="#admissions" class="hover:text-blue-700">Admissions</a>
        <a href="#timetable" class="hover:text-blue-700">Time Table</a>
        <a href="#calendar" class="hover:text-blue-700">Calendar</a>
        <a href="#events" class="hover:text-blue-700">Events</a>
        <a href="#careers" class="hover:text-blue-700">Careers</a>
        <a href="#gallery" class="hover:text-blue-700">Gallery</a>
        <a href="#contact" class="hover:text-blue-700">Contact</a>
        <a href="#enroll" class="px-4 py-2 bg-blue-900 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
          Enroll Now
        </a>
      </nav>
    </div>
  </header>

  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById("mobile-menu-toggle");
    const menu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
